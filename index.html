<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMFY for GIF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/omggif@1.0.10/omggif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
</head>
<body>
    <div class="container">
        <h1>MEMFY for GIF</h1>
        <div class="upload-area" id="uploadArea">
            <p>Перетащите GIF сюда или <button id="uploadBtn">Выберите файл</button></p>
            <input type="file" id="fileInput" accept="image/gif" style="display: none;">
        </div>
        <div class="editor">
            <div class="tools">
                <button id="addTextBtn">Добавить текст</button>
                <button id="cropBtn">Обрезать</button>
                <button id="effectBtn">Эффекты</button>
                <button id="exportBtn">Экспорт GIF</button>
            </div>
            <canvas id="canvas" width="500" height="300"></canvas>
        </div>
        <div id="preview"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
